<div class="container-fluid" style="min-height: 85vh;">
    <div class="row p-3">
        <ng-container *ngFor="let pet of pets; index as i">
            <div class="col-md-3 d-flex flex-column align-items-center justify-content-center" *ngIf="pet.type == 'dog'" routerLink="/animal/{{pet.id}}">
                <img src="{{pet.main_image}}" class="img-fluid w-50 rounded" alt="img{{pet.name}}" height="150" style="object-fit: cover;">
                <h5 class="text-center mt-2">{{pet.name}}</h5>
            </div>
        </ng-container>
    </div>
</div>
