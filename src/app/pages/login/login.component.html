<div class="container-sm p-5 min-vh-100">
    <div class="form-group">
        <h1>Inicia sesió</h1>
        <div class="form-group mb-3">
            <label for="email">Email : </label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="password">Contrasenya : </label>
            <input type="password" id="password" class="form-control">
        </div>
        <div class="form-group mb-3">
            <input type="submit" class="btn btn-dark mb-2 w-100" value="Iniciar sesió">
        </div>
        <div class="form-group">
            <button class="btn btn-light w-100 d-flex align-items-center justify-content-center"><img src="/assets/img/google.png" width="20" height="20" alt="google" style="margin-right: 5px;"><span>Google</span></button>
        </div>
        <p class="text-center mt-3">
            o <strong [routerLink]="['/signUp']" style="cursor: pointer;">Crea el teu compte</strong>
        </p>
    </div>
</div>
